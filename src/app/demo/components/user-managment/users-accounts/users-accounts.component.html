<div class="mt-2 grid p-fluid">
    <h2>Users Account</h2>
</div>

<div class="card">
    <h5>User Account</h5>
    <div class="field">
        <label htmlFor="user" class="col-12 mb-2 md:col-2 md:mb-0">User<span class="text-red-500">*</span></label>
        <input pInputText id="user" type="text" class="col-12 md:col-10"/>
    </div>
    <button pButton label="Get User Info" class="p-button-success"></button>
</div>

<div class="card">
    <h5>Account Information</h5>
    <div class="field">
        <label htmlFor="username" class="col-12 mb-1 md:col-2 md:mb-0">Username<span class="text-red-500">*</span></label>
        <input pInputText id="username" type="text" class="col-12 md:col-10"/>
    </div>
    <div class="field">
        <label htmlFor="fullname_en" class="col-12 mb-2 md:col-2 md:mb-0">Fullname (EN)<span class="text-red-500">*</span></label>
        <input pInputText id="fullname_en" type="text" class="col-12 md:col-8"/>
    </div>
    <div class="field">
        <label htmlFor="fullname_ar" class="col-12 mb-2 md:col-2 md:mb-0">Fullname (AR)<span class="text-red-500">*</span></label>
        <input pInputText id="fullname_ar" type="text" class="col-12 md:col-8"/>
        <button type="button" pButton label="Select Personnel" (click)="op2.toggle($event)" class="ml-1"></button>
        <p-overlayPanel #op2 [showCloseIcon]="true" [style]="{width: '450px'}">
            <ng-template pTemplate>
                <div class="mb-2">
                    <h5>Select Personnel</h5>
                    <label htmlFor="fullname_en" class="col-12 mb-2 md:col-2 md:mb-0">Personnel</label>
                    <input pInputText id="fullname_en" type="text" class="col-12 md:col-8"/>
                    <button pButton label="Search" class="mt-2 p-button-success"></button>
                    <button pButton label="Clear" class="mt-2 ml-2 p-button-danger"></button>
                </div>

                <p-table selectionMode="single" [paginator]="true" [rows]="5" (onRowSelect)="op2.hide()" responsiveLayout="scroll">
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="name_en">Name(EN)<p-sortIcon field="name_en"></p-sortIcon></th>
                            <th pSortableColumn="name_ar">Name(AR)<p-sortIcon field="name_ar"></p-sortIcon></th>
                            <th pSortableColumn="price">Job Title <p-sortIcon field="job_title"></p-sortIcon></th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-rowData let-product>
                        <tr [pSelectableRow]="rowData">
                            <td style="min-width: 10rem;">English</td>
                            <td style="min-width: 10rem;">Arabiv</td>
                            <td style="min-width: 12rem;">---</td>
                        </tr>
                    </ng-template>
                </p-table>
            </ng-template>
        </p-overlayPanel>
    </div>
    <div class="field">
        <label htmlFor="password" class="col-12 mb-2 md:col-2 md:mb-0">Password<span class="text-red-500">*</span></label>
        <input pInputText id="password" type="text" class="col-12 md:col-10"/>
    </div>
    <div class="field">
        <label htmlFor="password_confirmation" class="col-12 mb-2 md:col-2 md:mb-0">Confirm Password<span class="text-red-500">*</span></label>
        <input pInputText id="password_confirmation" type="text" class="col-12 md:col-10"/>
    </div>
    <div class="field">
        <label htmlFor="security_question" class="col-12 mb-2 md:col-2 md:mb-0">Security Question<span class="text-red-500">*</span></label>
        <input pInputText id="security_question" type="text" class="col-12 md:col-10"/>
    </div>
    <div class="field">
        <label htmlFor="security_answer" class="col-12 mb-2 md:col-2 md:mb-0">Security Answer<span class="text-red-500">*</span></label>
        <input pInputText id="security_answer" type="text" class="col-12 md:col-10"/>
    </div>
    <div class="field">
        <label htmlFor="security_answer" class="col-12 mb-2 md:col-2 md:mb-0">Signature Image<span class="text-red-500">*</span></label>
        <p-fileUpload name="myfile[]" class="col-12 md:col-10" url="./upload.php"></p-fileUpload>
    </div>
    <div class="field">
        <label htmlFor="address" class="col-12 mb-2 md:col-2 md:mb-0">Address</label>
        <textarea class="col-12" [rows]="5" [cols]="30" pInputTextarea [autoResize]="true"></textarea>
    </div>
    <div class="field-checkbox">
        <p-checkbox name="enable_account" value="New York" id="ny"></p-checkbox>
        <label for="enable_account">Enable Account</label>
    </div>
    <button pButton label="Save" class="p-button-success"></button>
    <button pButton label="Clear" class="ml-3 p-button-danger"></button>
</div>
